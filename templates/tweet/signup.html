
{% extends "tweet/base.html" %}


{% block content %}

    <section class="signupsection1">
        <div class="signupform">
            <form action="{% url 'signup' %}" method="POST" autocomplete="off">
                {% csrf_token %}
                <fieldset>
                    <legend class="text-center" style="font-size: 1.8rem;">
                        Twitter Registration
                    </legend>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp" required>
                        
                      </div>
                      <div class="form-group">
                          <label for="exampleInputEmail1">Email</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" required>
                         
                      </div>
                          <div class="d-md-flex ">
                              <div class="form-group mr-2">
                                  <label for="exampleInputEmail1">First Name</label>
                                  <input type="text" class="form-control" id="exampleInputEmail1" name="fname" aria-describedby="emailHelp" required>
                                  
                              </div>
                              <div class="form-group">
                                  <label for="exampleInputEmail1">Last Name</label>
                                  <input type="text" class="form-control" id="exampleInputEmail1" name="lname" aria-describedby="emailHelp"  required>
                                  
                              </div>
                          </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
                      </div>
                     <div class="text-center ">
                      <button type="submit" class="btn btn-primary mr-3">Sign UP</button>
                      <a class="btn btn-outline-primary" href="{% url 'login' %}" role="button">Login</a>
                     </div>

                </fieldset>
                
                
              </form>
        </div>
        

    </section>
  
{% endblock content %}
